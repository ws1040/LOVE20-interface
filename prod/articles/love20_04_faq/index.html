ildren: \"1. LOVE20 所指的社群是什么社群？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"LOVE20 协议所面向的社群，远不局限于币圈内部，而是广泛覆盖现实世界中那些基于共同兴趣和热爱而形成的各类社群。这些社群建立在更为普遍、更为深层的共识基础上，其凝聚力来源于长期的热爱与认同，而非短期的利益驱动。例如，在艺术、体育、生活等领域中，那些拥有共同价值观和精神内核的社群，正是 LOVE20 的理想对象。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"2. 社群铸币有什么好处？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"从短期来看，社群铸币能够将社群创造的价值直接回馈给社群成员自身，使他们能够分享社群创造的价值；从长远角度看，社群铸币有望从根本上重塑商业与社群之间的关系，社群不再被动的从属于商业，而商业将真正以社群为中心，从社群中生长。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"3. 为什么去中心化的社群铸币是 Web3 的未来？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"铸币能力是 Web3 区别于 Web2 的核心特质，也是 Web3 最具革命性的独特价值。技术进步的终极目标始终是普惠化，让普通人能够共享技术红利。正如 Web2 实现了信息发布与传播的普及，Web3 的历史使命应当是将铸币权这一独特能力普惠至每一个个体。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Web3 十余年的发展历程已证明：代币价值与社群共识密不可分，没有社群支撑的代币终将失去价值基础。因此，铸币能力的普及需要以社群为基础，让个体通过参与社群来参与代币铸造，这是最合理且可持续的发展路径。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"比特币的成功已经证实了去中心化社群铸币模式的可行性。未来，能否让社群铸币变得更简便、轻量和易于参与，将决定这一模式能走多远、影响多广，最终能否真正实现铸币权的大众化普及。\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"二、关于 LOVE20 协议\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"1. 公平发射质押的父币为什么作为底池，而不像有些发射平台那样放入流动性池？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"LOVE20 的底池机制，极大降低了早期参与者的风险，并为后续参与者提供风险托底，不会出现代币归零的情况。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"同时子币会以父币做底池，也将子社群的发展与父社群紧紧绑定在一起，从而鼓励社群成员更加细化的发展社群。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"不将父币放入流动性池，是因为 LOVE20 设计了更好的机制来绑定流动性与治理权，从而长期促进社群自发建设代币流动性，无需依赖公平发射时一次性的流动性注入。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"2. 为什么将流动性质押作为治理资格的核心？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"构建流动性是社群铸币的两个核心目标之一。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"缺乏流动性的代币难以体现其价值。在 DEX 交易机制下，流动性池的规模直接决定了代币的流动性水平。所以，维持链上流动性池是社群成员在链上应承担的核心责任之一。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"治理者通过行动治理决定社群代币的铸造与分配，掌握着社群的核心权力，因此也应承担相应的责任，为社群提供稳定的代币流动性。LOVE20 将流动性质押作为获取治理权的基础条件，以此建立稳定的流动性维护机制。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"3. 为什么要周期性治理？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"周期性治理，显著降低了行动治理的潜在风险。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群共识行动的选择决定了代币的铸造和分配，同时也带来了治理风险和压力。错误的决策如果涉及较大资产，可能导致较大风险。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"采用周期治理，将行动和治理的风险限制在单个周期内。降低单次决策涉及的资产量，降低了风险，减轻了治理者的决策难度和压力。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"同时周期性的治理，也设定了治理节奏，带来了紧迫感，避免社群建设停滞不前。鼓励大家以快速迭代的方式，进行治理尝试。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"4. 为什么行动要可验证？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"如果行动不能被验证，就不能证明参与者是否真实参与了行动，代币的铸造也就有了空子可钻，造成社群价值被短期投机者所掠夺。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"5. 为什么参与行动需要一定概率才能获得奖励？会不会影响大家参与的积极性？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"在链上验证所有参与者的行动成本过高。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"验证行动结果需要成本。若参与行动的地址数量庞大，每个治理者验证所有地址的成本将非常高昂。因此，协议采用随机抽取部分行动参与者进行验证和激励的方式。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"随机抽样验证的方式，也使得单次激励的力度得以大幅提升。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"这意味着即使质押的代币数量不多，一旦被抽中也能获得可观的激励。这鼓励所有社群成员，无论持币多少，都积极参与社群行动，通过持之以\\n恒的行动获得奖励机会。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"6. 如何抑制治理者作恶？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"通过动态博弈机制，来抑制治理者作恶。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"对于普通治理者，其有限的票数对治理结果影响较小，从而限制了作恶行为对整体治理的影响。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"对于拥有较大治理权的治理者，其获取治理权需要投入更多的流动性质押并接受更晚的退出时间，这意味着他们承担着更大的潜在损失，从而更有动力做出有利于社群长期发展的决策。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"7. LOVE20 协议主要借鉴了哪些平台或产品？\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"比特币思想基因\", _jsx(_components.br, {}), \"\\n\", \"LOVE20 直接继承了比特币去中心化社群铸币的核心理念。基于可验证共识行动的治理框架，也是对比特币网络运行模式的一种抽象与提炼。\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"DAO 治理机制重构\", _jsx(_components.br, {}), \"\\n\", \"LOVE20 遵循 DAO 的去中心化自治理念，采用纯链上解决方案以尝试解决现有 DAO 治理机制的一些痛点。不同于传统 DAO 对国库、多签人、链下投票及 Web2 社群工具的依赖，LOVE20 旨在实现全链上、无需许可、基于动态博弈的去中心化治理机制，以期规避传统 DAO 可能出现的中心化风险和效率瓶颈。\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"MEME 代币的创新升级\", _jsx(_components.br, {}), \"\\n\", \"LOVE20 在代币发行方面借鉴了 MEME 代币的公平发射思路。但弥补了 MEME 在社群共识建立和流动性持续性方面的不足：通过引入基于可验证共识行动的铸币机制和基于流动性质押的治理框架，LOVE20 旨在有效促进社群共识的凝聚和代币长期价值的稳定。\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"总而言之，LOVE20 是一个系统性的整体解决方案。\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"三、关于社群铸币实践\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"1. 社群“共识”是指什么? 怎么找到社群共识？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群代币依赖共识，没有共识的社群代币，只是一个纯粹的投机工具，最终代币的价值也会归零。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"能够为社群成员带来持续精神激励的共同信念，即为共识。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"一般来说，社群能成为社群，是因为大家有共同热爱的东西，这份热爱背后的精神内核，往往就是社群的共识所在。这也是 LOVE20 里 LOVE 的由来。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"良好的社群共识能增强成员的归属感，激励成员自发地通过行动来巩固和传播共识，吸引更多志同道合者加入，从而扩大共识的影响力。当代币更多地由具备社群共识的成员持有时，社群的内在价值便能更自然地通过代币价值得以体现。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"2. 社群铸币应该由谁发起？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"任何拥有父币推举权的治理者都可以在 LOVE20 中发起社群，此门槛旨在避免随意发起社群。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"建议先在父社群中培育出稳定的行动小组，再基于这些小组发起子社群。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"3. 投机者的涌入会破坏社群价值么？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"投机者的参与可能带来以下积极影响：\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"增加市场流动性\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"帮助价格发现\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"扩大社群的知名度，可能吸引潜在的共识者\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"同时 LOVE20 在机制设计上，也考虑到了多数投机者可能不愿锁定资产参与社群治理与行动。那在社群的周期性治理中，不参与治理和行动的持有者（包括投机者）将面临代币份额被稀释的风险，这在一定程度上也引导他们参与到社群的建设中来，成为真正的共识者。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"4. 到底什么是去中心化?\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"去中心化的核心在于权力的动态博弈，而非绝对消除权力集中。它强调系统参与者通过既定规则和博弈过程实现权力的流动与制衡，确保没有单一实体能够永久性地垄断权力。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"也就是说，去中心化并非追求权力或资产的绝对平均分配，而是强调权力结构的开放性、动态性和非永久性。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"5. 社群铸币的红利期有多长？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"不同阶段有不同的红利。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"在社群铸币的初期，参与成本低，代币最容易获取，更容易建立社群中的个人影响力。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"在社群铸币的中期，社群共识初步显现，治理逐渐稳定，参与风险较低。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"在社群铸币的后期，社群规模较大，流动性好，有更多的围绕社群的商业化机会。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"6. 社群铸币发展的速度会是怎么样？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"由于 LOVE20 协议和相关工具完全开源，且所有链上治理过程公开透明，这意味着成熟的经验可以在不同社群间无障碍地分享与传播，从而缩短摸索时间，为社群的指数级发展创造可能。\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"title":"LOVE20 常见问题FAQ","description":"普通社群铸币为什么是Web3的未来，LOVE20协议是否可以完成这一历史使命？"}},"frontMatter":{"title":"LOVE20 常见问题FAQ","description":"普通社群铸币为什么是Web3的未来，LOVE20协议是否可以完成这一历史使命？"}},"__N_SSG":true},"page":"/articles/[slug]","query":{"slug":"love20_04_faq"},"buildId":"uu0E1jnioJk6yOkH8Wr9h","assetPrefix":"/interface/prod","isFallback":f
